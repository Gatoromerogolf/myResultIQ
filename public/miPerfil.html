        /* ===============================
           CARGA DE DATOS DEL USUARIO
        ================================ */
        async function cargarMisDatos() {

            const usuarioRaw = localStorage.getItem('usuario');
            if (!usuarioRaw) return;

            usuarioRaw2 = JSON.parse(usuarioRaw);

            // üîπ 1. Esperar la respuesta HTTP
            const response = await fetch(`/usuarios/${usuarioRaw2.legajo}`);
            if (!response.ok) {
                console.error('Error al obtener usuario');
                return;
            }

            // üîπ 2. Convertir la respuesta a JSON
            const usuario = await response.json();

            // üîπ Obtener sectores
            const respSectores = await fetch('/sectores');
            if (!respSectores.ok) {
                console.error('Error al obtener sectores');
                return;
            }

            const sectores = await respSectores.json();

            // Buscar el sector actual del usuario
            const sectorActual = sectores.find(
                s => String(s.id) === String(usuario.sector)
            );

            // Armar nombre legible (con jerarqu√≠a)
            const nombreSector = sectorActual
                ? obtenerNombreJerarquico(sectorActual, sectores)
                : '‚Äî Sin sector ‚Äî';

            document.getElementById('sectorTexto').value = nombreSector;
            document.getElementById('sectorHidden').value = usuario.sector;

            // üîπ Llenar select marcando el sector del usuario
            const respUsuarios = await fetch(`/usuarios/${usuario.legajo_jefe}`);
            if (!respUsuarios.ok) {
                console.error('Error al obtener usuarios');
                return;
            }

            const usuarios = await respUsuarios.json();

            // üîπ 3. Cargar datos en el formulario
            document.querySelector('input[name="legajo"]').value = usuario.legajo;
            document.querySelector('input[name="apellido"]').value = usuario.apellido || '';
            document.querySelector('input[name="nombres"]').value = usuario.nombres || '';
            document.querySelector('input[name="telefono"]').value = usuario.telefono || '';
            document.querySelector('input[name="email"]').value = usuario.email || '';
            document.querySelector('input[name="cargo"]').value = usuario.cargo || '';
            document.querySelector('input[name="rol"]').value = usuario.rol || '';
            document.querySelector('input[name="estado"]').value = usuario.estado || '';
            document.querySelector('input[name="legajo_jefe"]').value = usuarios.apellido + ', ' + usuarios.nombres || '';

            const sectorSelect = document.querySelector('select[name="sector"]');
            if (sectorSelect) {
                sectorSelect.disabled = true;
                sectorSelect.classList.add('readonly-field');
            }

            const fotoPreview = document.getElementById('fotoEmpleado');
            fotoPreview.src = `/usuarios/foto/${usuarioRaw2.legajo}?t=${Date.now()}`;

            // document.getElementById('userNameDropdown').childNodes[0].textContent = nombreCompleto;
        }


        // // üö´üö´üö´
        function llenarSelectUnidades(sectores, sectorEmpleadoId = null) {
            const select = document.getElementById('unidadFuncional');
            select.innerHTML = '<option value="" disabled>Seleccione sector...</option>';

            sectores.forEach(sector => {
                const opcion = document.createElement('option');
                opcion.value = sector.id;
                opcion.textContent = obtenerNombreJerarquico(sector, sectores);

                if (
                    sectorEmpleadoId !== null &&
                    String(sector.id) === String(sectorEmpleadoId)
                ) {
                    opcion.selected = true;
                }

                select.appendChild(opcion);
            });
        }


        /* ===============================
           IMAGEN
        ================================ */
        function cambiarImagen() {
            document.getElementById('inputImagen').click();
        }

        document.getElementById('inputImagen').addEventListener('change', e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('fotoEmpleado').src = reader.result;
            };
            reader.readAsDataURL(file);
        });

        function eliminarImagen() {
            document.getElementById('fotoEmpleado').src = '/dist/images/default_user.jpg';
            document.getElementById('inputImagen').value = '';
            document.getElementById('fotoEmpleado').dataset.eliminar = 'true';
        }



        // // üö´üö´üö´
        // (opcional) Mostrar estructura jer√°rquica si los sectores tienen padres
        function obtenerNombreJerarquico(sector, todos) {
            const cadena = [sector.nombre];
            let actual = sector;
            while (actual.sector_padre_id) {
                actual = todos.find(s => s.id === actual.sector_padre_id);
                if (actual) cadena.unshift(actual.nombre);
            }
            return cadena.join(' > ');
        }

        document.getElementById('form-usuario').addEventListener('submit', async function (e) {
            e.preventDefault();

            const usuarioRaw = localStorage.getItem('usuario');
            if (!usuarioRaw) return;

            const { legajo } = JSON.parse(usuarioRaw);

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Sesi√≥n expirada. Inicie sesi√≥n nuevamente.');
                return;
            }

            const formData = new FormData();

            // üîπ Campos editables
            formData.append('apellido', document.querySelector('input[name="apellido"]').value);
            formData.append('nombres', document.querySelector('input[name="nombres"]').value);
            formData.append('telefono', document.querySelector('input[name="telefono"]').value);

            // üîπ Imagen
            const inputImagen = document.getElementById('inputImagen');
            if (inputImagen.files.length > 0) {
                formData.append('imagen', inputImagen.files[0]);
            }

            // üîπ Eliminar imagen
            if (document.getElementById('fotoEmpleado').dataset.eliminar === 'true') {
                formData.append('eliminarImagen', 'true');
            }
            
            console.log ('telefono enviado', document.querySelector('input[name="telefono"]').value)
            // üîê FETCH CON JWT
            const response = await fetch(`/usuarios/${legajo}`, {
                method: 'PUT',
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });


            // üîÑ ACTUALIZAR LOCALSTORAGE
            const usuarioLS = JSON.parse(localStorage.getItem('usuario')) || {};

            usuarioLS.apellido = document.querySelector('input[name="apellido"]').value;
            usuarioLS.nombres = document.querySelector('input[name="nombres"]').value;
            usuarioLS.telefono = document.querySelector('input[name="telefono"]').value;

            // üëâ Si cambi√≥ la imagen, forzamos recarga
            if (
                document.getElementById('inputImagen').files.length > 0 ||
                document.getElementById('fotoEmpleado').dataset.eliminar === 'true'
            ) {
                usuarioLS.foto = true; // solo flag, la imagen se pide por endpoint
            }

            localStorage.setItem('usuario', JSON.stringify(usuarioLS));

            alert('‚úÖ Datos actualizados correctamente');
            cargarMisDatos();
        })

    </script>

            .then(html => {
                document.getElementById('contenedorModalLogout').innerHTML = html;

                const btnLogout = document.getElementById('confirmLogout');
                if (!btnLogout) return;

                btnLogout.addEventListener('click', async () => {
                    // Cerrar modal
                    const modalEl = document.getElementById('logoutModal');
                    const modal = bootstrap.Modal.getInstance(modalEl);
                    if (modal) modal.hide();

                    // üîê Auditor√≠a logout
                    const token = localStorage.getItem('token');
                    if (token) {
                        try {
                            await fetch('/api/auth/logout', {
                                method: 'POST',
                                headers: {
                                    Authorization: 'Bearer ' + token
                                }
                            });
                        } catch (e) {
                            console.warn('No se pudo registrar logout');
                        }
                    }

                    // üßπ Limpiar sesi√≥n
                    localStorage.clear();
                    sessionStorage.clear();

                    // üöÄ Redirigir
                    window.location.href = '/';
                });
            });
    </script>
