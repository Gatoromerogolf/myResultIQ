<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | myResultIQ</title>

  <!-- AdminLTE & Bootstrap CSS -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      max-width: 420px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.12);
      animation: fadeIn .5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-logo h1 {
      font-weight: 800;
      font-size: 2rem;
      color: #0056d6;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      padding: 0.6rem;
      font-size: 1.05rem;
      font-weight: 500;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="login-logo text-center mb-4">
      <h1>myResultIQ</h1>
      <p class="text-muted fs-5">Gestión de Indicadores</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario (correo electrónico)</label>

        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="correo@empresa.com" required autofocus />
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-muted" data-bs-toggle="modal" data-bs-target="#recuperarModal">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>

  <!-- MODAL RECUPERAR CONTRASEÑA -->
  <div class="modal fade" id="recuperarModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="formRecuperar" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Recuperar contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="emailRecuperar" required placeholder="correo@ejemplo.com" />
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ============================
    // LOGIN REAL CONTRA BACKEND
    // ============================
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const user = username.value.trim();
      const pass = password.value.trim();

      if (!user || !pass) {
        alert("Debe completar usuario y contraseñas.");
        return;
      }

      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: user,
            password: pass
          })
        });

        const data = await resp.json();

        if (!resp.ok) {
          alert(data.error || data.message || "Usuario o contraseña incorrectos...");
          return;
        }

        // Guardar token en localStorage
        localStorage.setItem('token', data.token);

        // Guardamos datos básicos del usuario (rol, nombre, etc.)
        localStorage.setItem('usuario', JSON.stringify(data.user));

        if (data.debeCambiarPassword) {
          localStorage.setItem('token', data.token);
          window.location.href = '/cambiar-password.html';
          return;
        }

        // Redirección según rol
        switch (data.user.rol) {
          case 'administrador':
            window.location.href = "kpi-panel-general.html";
            break;

          case 'directivo':
            window.location.href = "kpi-panel-general.html";
            break;

          case 'responsable':
            window.location.href = "detalleUsuario.html";
            break;

          case 'operador':
            window.location.href = "cargar-datos.html";
            break;

          default:
            window.location.href = "kpi-panel-general.html";
        }

      } catch (err) {
        console.error("Error login:", err);
        alert("Error al intentar iniciar sesión.");
      }
    });

    /****************************
     * RECUPERAR CONTRASEÑA
     ****************************/
    document.getElementById('formRecuperar').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailRecuperar.value.trim();

      if (!email) {
        alert('Debe ingresar un correo válido.');
        return;
      }

      // Aquí iría el POST real al backend
      alert('Se enviaron las instrucciones a ' + email);

      bootstrap.Modal.getInstance(document.getElementById('recuperarModal')).hide();
      this.reset();
    });
  </script>

</body>

</html>
