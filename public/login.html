<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | myResultIQ</title>

  <!-- AdminLTE & Bootstrap CSS -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f4f6f9, #dee2e6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-logo h1 {
      font-weight: bold;
      font-size: 1.8rem;
      color: #007bff;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="login-logo text-center mb-4">
      <h1>myResultIQ</h1>
      <p class="text-muted fs-4">Gestión de Indicadores</p>
    </div>

    <!-- <form action="/login" method="POST"> -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" name="username" required autofocus />
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
      </div>

      <div class="d-grid">
        <button type="buton" class="btn btn-primary btn-block" id="iniciar">
          <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a href="#" class="text-muted" data-bs-toggle="modal" data-bs-target="#recuperarModal">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>

  <div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formRecuperar" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recuperarModalLabel">Recuperar contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="emailRecuperar" class="form-label">Ingresa tu correo electrónico:</label>
          <input type="email" id="emailRecuperar" name="emailRecuperar" class="form-control"
            placeholder="correo@ejemplo.com" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/dist/js/adminlte.min.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;

      // lógica simple (solo valida el usuario, no la contraseña)
      if (user === 'admin') {
        window.location.href = 'kpi-panel-admin.html';
      } else if (user === 'user') {
        window.location.href = 'detalleUsuario.html';
      } else {
        alert('Usuario no reconocido');
      }
    });
  </script>

  <script>
  document.getElementById('formRecuperar').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('emailRecuperar').value.trim();
    if (!email) {
      alert('Por favor ingresa un correo válido.');
      return;
    }

    // Aquí agregarías la lógica real para enviar email, por ahora solo simulamos:
    alert('Se enviaron las instrucciones a ' + email);

    // Cerrar el modal:
    const modal = bootstrap.Modal.getInstance(document.getElementById('recuperarModal'));
    modal.hide();

    // Opcional: limpiar campo
    this.reset();
  });
</script>
</body>

</html>
