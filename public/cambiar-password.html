<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | myResultIQ</title>

  <!-- AdminLTE & Bootstrap CSS -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      max-width: 420px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.12);
      animation: fadeIn .5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-logo h1 {
      font-weight: 800;
      font-size: 2rem;
      color: #0056d6;
      margin-bottom: 0.5rem;
    }

    .btn-primary {
      padding: 0.6rem;
      font-size: 1.05rem;
      font-weight: 500;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="login-box">

    <div class="login-logo text-center mb-4">
      <h1>myResultIQ</h1>
      <p class="text-muted fs-5">Gestión de Indicadores</p>
      <p class="text-muted fs-3">Actualizacion de Contraseña</p>
    </div>

    <form id="formCambiarPassword">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario (correo electrónico)</label>

        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" readonly />
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Contraseña actual</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" required autofocus />
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Nueva Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password1" required />
        </div>
      </div>

      <div class="mt-2">
        <div class="progress" style="height: 8px;">
          <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%">
          </div>
        </div>
        <small id="passwordStrengthText" class="form-text text-muted mt-1"></small>
      </div>



      <div class="mb-4">
        <label for="password" class="form-label">Repetir Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password2" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-1"></i> Actualizar Contraseña
      </button>
    </form>
  </div>

  <script>
    function validarPasswordFuerte(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return regex.test(password);
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const usuarioStr = localStorage.getItem('usuario');

      if (!token || !usuarioStr) {
        window.location.href = '/login.html';
        return;
      }

      const usuario = JSON.parse(usuarioStr);
      const mailUser = usuario.username;

      document.getElementById('username').value = mailUser;

      if (!token) {
        window.location.href = '/login.html';
        return;
      }

    });

    document.getElementById('formCambiarPassword').addEventListener('submit', async (e) => {
      e.preventDefault();

      const passwordActual = document.getElementById('password').value.trim();
      const password1 = document.getElementById('password1').value.trim();
      const password2 = document.getElementById('password2').value.trim();

      if (password1 !== password2) {
        alert('Las contraseñas nuevas no coinciden');
        return;
      }

      if (password1.length < 8) {
        alert('La contraseña debe tener al menos 8 caracteres');
        return;
      }

      if (!validarPasswordFuerte(password1)) {
        alert(`
            La contraseña debe tener:
            - Mínimo 8 caracteres
            - 1 mayúscula
            - 1 minúscula
            - 1 número
            - 1 símbolo
            `);
        return;
      }

      const strength = calcularFuerza(password1);

      if (strength.porcentaje < 60) {
        e.preventDefault();
        alert('La contraseña es demasiado débil. Use mayúsculas, minúsculas, números y símbolos.');
        return;
      }

      try {
        const resp = await fetch('/api/auth/cambiar-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify({
            passwordActual,
            passwordNueva: password1
          })
        });

        const data = await resp.json();

        if (!resp.ok) {
          alert(data.error || 'Error al cambiar la contraseña');
          return;
        }

        alert('Contraseña actualizada correctamente');

        // Limpiar token temporal
        localStorage.clear();
        window.location.href = '/login.html';

      } catch (err) {
        console.error(err);
        alert('Error inesperado');
      }
    });
  </script>

  <script>
    const passwordInput = document.getElementById('password1');
    const strengthBar = document.getElementById('passwordStrengthBar');
    const strengthText = document.getElementById('passwordStrengthText');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = calcularFuerza(password);

      strengthBar.style.width = strength.porcentaje + '%';
      strengthBar.className = 'progress-bar ' + strength.clase;
      strengthText.textContent = strength.texto;
    });

    function calcularFuerza(password) {
      let score = 0;

      if (password.length >= 8) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      switch (score) {
        case 0:
        case 1:
          return {
            porcentaje: 20,
            clase: 'bg-danger',
            texto: 'Muy débil'
          };
        case 2:
          return {
            porcentaje: 40,
            clase: 'bg-warning',
            texto: 'Débil'
          };
        case 3:
          return {
            porcentaje: 60,
            clase: 'bg-info',
            texto: 'Aceptable'
          };
        case 4:
          return {
            porcentaje: 80,
            clase: 'bg-primary',
            texto: 'Fuerte'
          };
        case 5:
          return {
            porcentaje: 100,
            clase: 'bg-success',
            texto: 'Muy fuerte'
          };
      }
    }
  </script>

</body>

</html>
