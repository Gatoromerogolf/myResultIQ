<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPI Dashboard - Administrador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
      position: relative;
      overflow: hidden;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
      z-index: 1;
    }

    .geometric-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .shape {
      position: absolute;
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      top: 15%;
      left: 10%;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #f39c12, #e67e22);
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      top: 65%;
      left: 88%;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      transform: rotate(45deg);
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      top: 75%;
      left: 5%;
      width: 120px;
      height: 25px;
      background: linear-gradient(45deg, #f39c12, #e67e22);
      border-radius: 12px;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      top: 25%;
      left: 85%;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 85px solid rgba(231, 76, 60, 0.15);
      animation-delay: 1s;
    }

    .shape:nth-child(5) {
      top: 40%;
      left: 20%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      border-radius: 8px;
      animation-delay: 3s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-25px) rotate(180deg);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      width: 450px;
      text-align: center;
      border: 2px solid rgba(243, 156, 18, 0.3);
    }

    .logo-section {
      margin-bottom: 10px;
    }

    .logo-title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .logo-subtitle {
      font-size: 18px;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .admin-badge {
      display: inline-block;
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .kpi-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ecf0f1;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e74c3c;
      background: white;
      box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 35px;
    }

    .btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #e74c3c, #f39c12);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
    }

    .btn-secondary {
      background: #34495e;
      color: white;
    }

    .btn-secondary:hover {
      background: #2c3e50;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52, 73, 94, 0.3);
    }

    .stats-background {
      position: absolute;
      top: 50px;
      right: 50px;
      opacity: 0.15;
      font-size: 120px;
      color: rgba(243, 156, 18, 0.8);
      font-weight: 900;
      z-index: 3;
      transform: rotate(-15deg);
    }

    .admin-pattern {
      position: absolute;
      top: 50px;
      left: 50px;
      opacity: 0.1;
      font-size: 80px;
      color: rgba(231, 76, 60, 0.8);
      font-weight: 900;
      z-index: 3;
      transform: rotate(15deg);
    }

    .footer-text {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      z-index: 10;
      font-weight: 600;
    }

    @media (max-width: 1200px) {
      .login-card {
        width: 400px;
        padding: 40px;
      }
    }

    @media (max-width: 768px) {
      .login-card {
        width: 90%;
        padding: 30px;
      }

      .logo-title {
        font-size: 28px;
      }

      .stats-background {
        font-size: 80px;
        top: 30px;
        right: 30px;
      }

      .admin-pattern {
        font-size: 60px;
        top: 30px;
        left: 30px;
      }
    }
  </style>
</head>

</body>

</html>
