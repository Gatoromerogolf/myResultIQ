    <script>

        let dataTable;
        function agregarUsuario() {
            document.getElementById('listaUsuarios').style.display = 'none';
            document.getElementById('nuevoUsuario').style.display = 'block';
        }

        function cancelarEdicion() {
            document.getElementById('form-usuario').reset();
            document.getElementById('form-usuario').removeAttribute('data-modo');
            document.getElementById('form-usuario').removeAttribute('data-legajo');

            // Ocultar formulario y mostrar lista
            document.getElementById('nuevoUsuario').style.display = 'none';
            document.getElementById('listaUsuarios').style.display = 'block';
        }

        /*
        Optimizaciones aplicadas:
        ‚úÖ Parseo JSON en paralelo: fetch().then(r => r.json()) en el mismo Promise.all
        ‚úÖ Un solo innerHTML: En lugar de hacer appendChild() por cada usuario (que causa m√∫ltiples reflows del DOM),
        generamos todo el HTML y lo insertamos una sola vez
        ‚úÖ Timestamp calculado una vez: Date.now() se ejecuta solo una vez en lugar de por cada usuario
        ‚úÖ Uso de map() + join(): M√°s funcional y eficiente que un forEach con concatenaci√≥n
    
        Impacto en performance:
    
        üöÄ Mucho m√°s r√°pido con listas grandes (100+ usuarios)
        üìâ Menos reflows del DOM = navegador m√°s eficiente
        üéØ C√≥digo m√°s limpio y funcional */

        // // üö´üö´üö´
        function llenarSelectUnidades(sectores, sectorEmpleadoId = null) {
            const select = document.getElementById('unidadFuncional');
            select.innerHTML = '<option value="" disabled selected>Seleccione sector...</option>';

            sectores.forEach(sector => {
                const opcion = document.createElement('option');
                opcion.value = sector.id;
                opcion.textContent = obtenerNombreJerarquico(sector, sectores);
                if (sectorEmpleadoId && sector.id === sectorEmpleadoId) {
                    opcion.selected = true;
                }
                select.appendChild(opcion);
            });
        }

        // // üö´üö´üö´
        function llenarUsuarios(usuarios, jefeEmpleadoId = null) {
            const select = document.getElementById('jefe');
            select.innerHTML = '<option value="" disabled selected>Seleccione Supervisor...</option>';

            usuarios.forEach(usuario => {
                const opcion = document.createElement('option');
                opcion.value = usuario.legajo;
                opcion.textContent = `${usuario.apellido}, ${usuario.nombres}`;
                if (jefeEmpleadoId && usuario.legajo_jefe === jefeEmpleadoId) {
                    opcion.selected = true;
                }
                select.appendChild(opcion);
            });
        }

        // // üö´üö´üö´
        // (opcional) Mostrar estructura jer√°rquica si los sectores tienen padres
        function obtenerNombreJerarquico(sector, todos) {
            const cadena = [sector.nombre];
            let actual = sector;
            while (actual.sector_padre_id) {
                actual = todos.find(s => s.id === actual.sector_padre_id);
                if (actual) cadena.unshift(actual.nombre);
            }
            return cadena.join(' > ');
        }

        // // üö´üö´üö´
        async function cargarUsuarios() {
            try {
                const [sectores, usuarios] = await Promise.all([
                    fetch('/sectores').then(r => r.json()),
                    fetch('/usuarios').then(r => r.json())
                ]);

                // Mapa de sectores
                const mapSectores = {};
                sectores.forEach(s => {
                    mapSectores[s.id] = obtenerNombreJerarquico(s, sectores);
                });

                // ‚úÖ Mapa de usuarios: legajo -> nombre completo
                const mapUsuarios = {};
                usuarios.forEach(u => {
                    mapUsuarios[u.legajo] = `${u.apellido}, ${u.nombres}`;
                });

                const timestamp = Date.now();

                // ‚úÖ Destruir DataTable si existe
                if (dataTable) {
                    dataTable.destroy();
                }

                // ‚úÖ Preparar datos para DataTables
                const datos = usuarios.map(usuario => {
                    const fotoURL = usuario.tiene_foto
                        ? `/usuarios/foto/${usuario.legajo}?t=${timestamp}`
                        : '/dist/images/default_user.jpg';

                    const nombreSector = mapSectores[usuario.sector] || 'No asignado';

                    // ‚úÖ Obtener nombre del jefe
                    const nombreJefe = usuario.legajo_jefe
                        ? (mapUsuarios[usuario.legajo_jefe] || 'No encontrado')
                        : 'Sin asignar';

                    // ‚úÖ Define botones seg√∫n rol
                    const botonesAcciones = esAdmin
                        ? `
                        <div style="white-space: nowrap;">
                            <button class="btn btn-sm btn-primary" title="Ver" onclick="verDetalleUsuario('${usuario.legajo}')">
                                <i class="fas fa-eye fa-xs"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" title="Editar" onclick="editarUsuario('${usuario.legajo}')">
                                <i class="fas fa-edit fa-xs"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" title="Eliminar" onclick="eliminarUsuario('${usuario.legajo}')">
                                <i class="fas fa-trash fa-xs"></i>
                            </button>
                        </div>
                        `
                        : `
                        <div style="white-space: nowrap;">
                            <button class="btn btn-sm btn-primary" title="Ver" onclick="verDetalleUsuario('${usuario.legajo}')">
                                <i class="fas fa-eye fa-xs"></i>
                            </button>
                        </div>
                        `;

                    return [
                        usuario.legajo,
                        usuario.apellido,
                        usuario.nombres,
                        usuario.cargo || '-',
                        nombreSector,
                        nombreJefe,
                        usuario.estado,
                        usuario.rol,
                        `<img src="${fotoURL}" alt="foto" width="32" height="32" class="rounded-circle" style="cursor:pointer" onclick="verFoto('${fotoURL}')">`,
                        botonesAcciones
                    ];
                });

                // ‚úÖ Inicializar DataTables
                dataTable = $('#tabla-usuarios').DataTable({
                    data: datos,
                    responsive: true,
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                    },
                    pageLength: 10,
                    order: [[1, 'asc']], // Ordenar por apellido
                    columnDefs: [
                        { orderable: false, targets: [8, 9] }, // ‚úÖ Actualizado √≠ndices (foto y acciones)
                        { className: 'text-center', targets: [8, 9] }
                    ]
                });

            } catch (err) {
                console.error('Error cargando usuarios:', err);
                alert('Error al cargar usuarios');
            }
        }

        // // üö´üö´üö´
        async function editarUsuario(legajo) {
            try {
                const [usuario, usuarios, sectores] = await Promise.all([
                    fetch(`/usuarios/${legajo}`).then(r => r.json()),
                    fetch('/usuarios').then(r => r.json()),
                    fetch('/sectores').then(r => r.json())
                ]);

                llenarUsuarios(usuarios, usuario.legajo_jefe);
                llenarSelectUnidades(sectores, usuario.sector_id);

                document.getElementById('nuevoUsuario').style.display = 'block';
                document.getElementById('listaUsuarios').style.display = 'none';
                document.getElementById('tituloTarjeta').innerText = "Modificaci√≥n de datos";

                const form = document.getElementById('form-usuario');
                form.reset();
                form.setAttribute('data-modo', 'editar');
                form.setAttribute('data-legajo', legajo);

                const emailInput = document.getElementById('email');
                emailInput.readOnly = true;
                emailInput.classList.add('bg-light');

                for (const [key, value] of Object.entries(usuario)) {
                    if (form.elements[key] && form.elements[key].type !== 'file') {
                        form.elements[key].value = value;
                    }
                }

                const fotoPreview = document.getElementById('fotoEmpleado');
                fotoPreview.src = `/usuarios/foto/${legajo}?t=${Date.now()}`;

            } catch (error) {
                console.error('Error al cargar usuario:', error);
                alert('No se pudo cargar el usuario.');
            }
        }

        // // üö´üö´üö´
        async function eliminarUsuario(legajo) {
            if (confirm("¬øEst√°s seguro de que quer√©s eliminar este usuario?")) {
                try {
                    const res = await fetch(`/usuarios/${legajo}`, { method: 'DELETE' });
                    if (res.ok) {

        function cambiarImagen() {
            // Dispara el input file oculto
            document.getElementById('inputImagen').click();
        }

        // // üö´üö´üö´
        // Cuando el usuario selecciona un archivo
        document.getElementById('inputImagen').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('fotoEmpleado').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // // üö´üö´üö´
        function eliminarImagen() {
            // Restablece a la imagen por defecto
            document.getElementById('fotoEmpleado').src = '/dist/images/default_user.jpg';

            // Limpia el input file
            document.getElementById('inputImagen').value = '';
        }

        // // üö´üö´üö´
        document.getElementById('form-usuario').addEventListener('submit', async function (e) {
            e.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Sesi√≥n expirada. Vuelva a iniciar sesi√≥n.');
                window.location.href = '/login.html';
                return;
            }

            const form = e.target;
            const formData = new FormData(form);
            const modo = form.getAttribute('data-modo');
            const legajo = form.getAttribute('data-legajo');

            const esEdicion = modo === 'editar';
            const url = esEdicion ? `/usuarios/${legajo}` : '/usuarios';
            const method = esEdicion ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method,
                    headers: {
                        Authorization: 'Bearer ' + token
                        // ‚ùó NO agregar Content-Type cuando us√°s FormData
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        alert('No tiene permisos para realizar esta acci√≥n');
                    } else {
                        alert(data.error || 'Error al guardar el usuario');
                    }
                    return;
                }

                if (!esEdicion) {
                    alert(`
                            Usuario creado correctamente

                            Clave temporal:
                            ${data.password_temporal}

                            ‚ö†Ô∏è El usuario deber√° cambiarla en el primer ingreso
                        `);
                } else {
                    alert('Usuario actualizado correctamente');
                }

                cancelarEdicion();
                cargarUsuarios();

            } catch (error) {
                console.error(error);
                alert('Error al enviar el formulario');
            }
        });

        // // üö´üö´üö´
        const API_SECTORES = '/api/sectores'; // Reemplaz√° con la ruta real

        let esAdmin = false;
        document.addEventListener('DOMContentLoaded', async () => {

            const usuarioLogueado = JSON.parse(localStorage.getItem('usuario'));
            esAdmin = usuarioLogueado?.rol === 'administrador';

            if (!esAdmin) {
                document.getElementById('btnAgregarUsuario').style.display = 'none';
            }

            try {
                // Ejecutar ambas peticiones simult√°neamente
                const [sectores, usuarios] = await Promise.all([
                    fetch(API_SECTORES).then(r => r.json()),
                    fetch('/usuarios').then(r => r.json())
                ]);

                llenarSelectUnidades(sectores);
                llenarUsuarios(usuarios);
                cargarUsuarios();
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        });

    </script>

    <script>
        const avatarAudio = document.getElementById('avatarAudio');
        const btnDetener = document.getElementById('btnDetenerVoz');

        const textoExplicativo = `
    Desde ac√° se crean los usuarios.  Se requiere informar a quien reporta cada usuario, de manera que se permita enviar notificaciones ante situaciones determinadas.  Cada usuario a su vez, tendr√° una opcion personalizada para modificar sus datos de correo electr√≥nico, tel√©fono y contrase√±a.
    ¬°Comencemos!  Aguante Juanpi!!!!!
    `;

        let vozSeleccionada = null;

        // üîä Seleccionar voz en espa√±ol (prioriza Google)
        function obtenerVozEspa√±ol() {
            const voces = speechSynthesis.getVoices();
            if (!voces.length) return null;

            const vozGoogle = voces.find(v => v.name.toLowerCase().includes("google") && v.lang.startsWith("es"));
            const vozEspa√±ol = voces.find(v => v.lang.startsWith("es"));
            vozSeleccionada = vozGoogle || vozEspa√±ol || voces[0];
            return vozSeleccionada;
        }

        // üéôÔ∏è Hablar
        function hablar(texto = textoExplicativo) {
            if (!('speechSynthesis' in window)) {
                alert('Tu navegador no soporta la funci√≥n de voz.');
                return;
            }

            detener(); // Si ya est√° hablando, detener primero

            const utterance = new SpeechSynthesisUtterance(texto);
            const voz = obtenerVozEspa√±ol();
            if (voz) utterance.voice = voz;
            utterance.lang = "es-ES";
            utterance.rate = 1;
            utterance.pitch = 1.05;

            // Cambiar avatar seg√∫n tipo de voz
            // if (voz && voz.name.toLowerCase().includes('female') || voz.name.toLowerCase().includes('woman') || voz.name.toLowerCase().includes('mujer')) {
            //     avatarAudio.src = "/dist/images/avatar3.png";
            // } else {
            //     avatarAudio.src = "/dist/images/avatar4.png";
            // }

            // Eventos visuales
            utterance.onstart = () => {
                avatarAudio.classList.add('speaking');
                btnDetener.style.display = 'block';
            };
            utterance.onend = () => detener();
            utterance.onerror = () => detener();

            speechSynthesis.speak(utterance);
        }

        // üõë Detener voz
        function detener() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            avatarAudio.classList.remove('speaking');
            btnDetener.style.display = 'none';
        }

        // üéß Eventos
        avatarAudio.addEventListener('click', () => hablar());
        btnDetener.addEventListener('click', detener);
        window.speechSynthesis.onvoiceschanged = () => obtenerVozEspa√±ol();
    </script>
