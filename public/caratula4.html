<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car치tula Informe Ejecutivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            gap: 20px;
        }

        .caratula {
            width: 210mm;
            height: 297mm;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }

        /* 游댠 NUEVO FONDO DIFUMINADO DEL RECT츼NGULO CENTRAL */
        .background-dashboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 55%;
            background-image: url("../dist/images/Fondomy.png");
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            z-index: 0;
            overflow: hidden;
        }

        /* Capa de blur + oscurecimiento suave */
        .background-dashboard::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(147, 147, 147, 0.35);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Patr칩n + charts siguen igual */
        .dashboard-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(0deg, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .dashboard-charts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .chart-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(3px);
        }

        .chart-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            filter: blur(3px);
        }

        .chart-1 {
            top: 15%;
            left: 10%;
            width: 35%;
            height: 25%;
        }

        .chart-2 {
            top: 15%;
            right: 10%;
            width: 35%;
            height: 25%;
        }

        .chart-3 {
            bottom: 15%;
            left: 10%;
            width: 35%;
            height: 25%;
        }

        .chart-4 {
            bottom: 15%;
            right: 10%;
            width: 35%;
            height: 25%;
        }

        .content {
            position: relative;
            z-index: 5;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .empresa {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #59a9f3 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .separador {
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #5571ef, #764ba2, transparent);
            margin-bottom: 50px;
        }

        .cuerpo {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .titulo-informe {
            text-align: center;
            font-size: 36px;
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 3px;
            margin-top: -90px;
            /* levanta solo este texto */
        }

        .subtitulo {
            text-align: center;
            font-size: 48px;
            font-weight: 600;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            /* -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
            background-clip: text;
            letter-spacing: 2px;
            color: #070707;
        }

        .bajada {
            text-align: center;
            font-size: 18px;
            font-weight: 300;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            /* -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; */
            background-clip: text;
            letter-spacing: 2px;
            color: #070707;
        }

        .pie {
            margin-top: auto;
        }

        .separador-pie {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, #764ba2, transparent);
            margin-bottom: 20px;
        }

        .fecha {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        @media print {
            body {
                background: white;
            }

            .caratula {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <div class="caratula">
        <div class="background-dashboard">
            <div class="dashboard-pattern"></div>
            <div class="dashboard-charts">

                <div class="chart-element chart-1">
                    <div class="chart-background" id="bg1"></div>
                </div>
                <div class="chart-element chart-2">
                    <div class="chart-background" id="bg2"></div>
                </div>
                <div class="chart-element chart-3">
                    <div class="chart-background" id="bg3"></div>
                </div>
                <div class="chart-element chart-4">
                    <div class="chart-background" id="bg4"></div>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="empresa">SEDRONAR</div>
            <div class="separador"></div>

            <div class="cuerpo">
                <div class="titulo-informe">Informe Ejecutivo</div>
                <div class="subtitulo  mt-2">Indicadores de Gesti칩n</div>
                <div class="bajada">Seguimiento y an치lisis de m칠tricas organizacionales.</div>
            </div>

            <div class="pie">
                <div class="separador-pie"></div>
                <div class="fecha">Fecha de Elaboraci칩n: Noviembre 2025</div>
            </div>
        </div>
    </div>

</body>

</html>
