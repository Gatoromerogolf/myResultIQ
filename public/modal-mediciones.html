<!-- Modal: Detalle de Mediciones del Indicador -->
<div class="modal fade" id="modalMediciones" tabindex="-1" aria-labelledby="modalMedicionesLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalMedicionesLabel">Detalle de Mediciones</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- Información básica del indicador -->
        <div class="row mb-3">
          <div class="col-md-6">
            <h6><strong>Código:</strong> <span id="med-codigo">-</span></h6>
          </div>
          <div class="col-md-6">
            <h6><strong>Nombre del Indicador:</strong> <span id="med-nombre">-</span></h6>
          </div>
        </div>

        <!-- Tabla de mediciones -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-light">
              <tr class="text-center">
                <th>Periodo</th>
                <th>Valor Medido</th>
                <th>Meta Vigente</th>
                <th>Comentarios</th>
                <th>Plan de Acción</th>
                <th>Resp. Medición</th>
                <th>Resp. Registro</th>
                <th>Fecha Registro</th>
              </tr>
            </thead>
            <tbody id="tablaMediciones">
              <!-- Se rellena dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
