    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

            background-color: #f4f6f9;
        }

            color: #007bff;

<body class="hold-transition register-page">

    <div class="register-box">
        <div class="register-logo">
            <b>myResultIQ</b>
        </div>

        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg font-weight-bold">Registro de nuevo usuario</p>

                <form id="formulario-registro" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <input type="text" name="legajo" class="form-control" placeholder="Legajo" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-hash"></span></div>
                        </div>
                    </div>

                    <!-- <div class="input-group mb-3">
                        <input type="text" name="apellido" class="form-control" placeholder="Apellido" required>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombres </label><span class="bi bi-person-fill"></span>
                                <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombres" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellido">Apellidos</label>
                                <input type="text" id="apellido" class="form-control" placeholder="Ingrese apellido" />
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="cargo" class="form-control" placeholder="Cargo" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-briefcase-fill"></span></div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="sector" class="form-control" placeholder="Sector" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-building"></span></div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="dependencia" class="form-control" placeholder="Dependencia directa"
                            required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-diagram-3-fill"></span></div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="jefe" class="form-control" placeholder="Jefe directo" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-person-lines-fill"></span></div>
                        </div>
                    </div>

                    <!-- <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>

                            <div class="input-group-text"><span class="bi bi-envelope-fill"></span></div>
                        </div>
                    </div>

                          <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="usuario@empresa.com" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email2">Repetir Email</label>
            <input type="email" id="email2" class="form-control" placeholder="Repita su email" />
          </div>
        </div>
      </div>
                    <div class="input-group mb-3">
                        <input type="text" name="telefono" class="form-control" placeholder="Teléfono" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-telephone-fill"></span></div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" name="ubicacion" class="form-control" placeholder="Ubicación/Sede" required>
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-geo-alt-fill"></span></div>
                        </div>
                    </div>

                    <!-- <div class="input-group mb-3">
                        <input type="file" name="fotografia" class="form-control-file" required>
                    </div> -->
                    <div class="form-group">
                        <label for="foto">Fotografía</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="foto" name="foto">
                                <label class="custom-file-label" for="foto">Seleccionar foto</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                          <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password2">Repetir Contraseña</label>
            <input type="password" id="password2" class="form-control" placeholder="Repita contraseña" />
          </div>
        </div>
      </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block"
                                onclick="window.location.href='usuarios.html'">
                                Registrarse
                            </button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 text-center">
                    <a href="usuarios.html">Ya tengo una cuenta</a>
                </p>

            </div>
        </div>
    </div>

    <!-- JS necesario -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
