<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo DOMContentLoaded vs load</title>
</head>
<body>
  <h1 id="titulo">Prueba de eventos</h1>

  <!-- Imagen grande para simular carga lenta -->
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg"
    alt="Imagen grande de prueba"
    style="max-width: 100%; height: auto;"
  />

  <script>
    // Se dispara cuando el DOM est√° listo (estructura HTML procesada)
    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ DOMContentLoaded: el DOM ya est√° disponible");
      document.getElementById("titulo").style.color = "blue";
    });

    // Se dispara cuando TODO (HTML + im√°genes + estilos + iframes) ha cargado
    window.addEventListener("load", () => {
      console.log("üåç window.onload: toda la p√°gina con recursos externos ya carg√≥");
      document.getElementById("titulo").textContent += " (todo cargado)";
    });
  </script>
</body>
</html>
