<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña - myResultIQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="login-page">

<div class="login-box">
  <div class="login-logo">
    <b>myResult</b>IQ
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingrese su nueva contraseña</p>

      <form id="resetForm">
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Nueva contraseña" required>
        </div>

        <div class="input-group mb-3">
          <input type="password" id="confirm" class="form-control" placeholder="Confirmar contraseña" required>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary btn-block">Guardar nueva contraseña</button>
          </div>
        </div>
      </form>

      <div id="msg" class="mt-3 text-center"></div>

    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  document.getElementById("msg").innerHTML = "<span class='text-danger'>Token inválido</span>";
  document.getElementById("resetForm").style.display = "none";
}

document.getElementById("resetForm").addEventListener("submit", async e => {
  e.preventDefault();

  const pass = password.value;
  const confirm = document.getElementById("confirm").value;

  if (pass !== confirm) {
    msg.innerHTML = "<span class='text-danger'>Las contraseñas no coinciden</span>";
    return;
  }

  const res = await fetch("/auth/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token, password: pass })
  });

  const data = await res.json();

  if (data.ok) {
    msg.innerHTML = "<span class='text-success'>Contraseña actualizada. Ya puede iniciar sesión.</span>";
    setTimeout(() => location.href = "/login.html", 2000);
  } else {
    msg.innerHTML = "<span class='text-danger'>" + (data.error || "Error") + "</span>";
  }
});
</script>

</body>
</html>
