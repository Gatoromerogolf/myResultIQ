<!-- Modal elegante de detalle de usuario -->
<div class="modal fade" id="modalDetalleUsuario" tabindex="-1" aria-labelledby="detalleUsuarioLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content shadow-lg">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="detalleUsuarioLabel">
                    <i class="fas fa-user me-2"></i> Detalle del Usuario
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- TARJETA DE PERFIL DEL USUARIO -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body text-center">
                        <img id="fotoUsuario" src="" alt="Foto de perfil" 
                             class="rounded-circle mb-3" 
                             style="width: 120px; height: 120px; object-fit: cover; border: 4px solid #0d6efd;">
                        <h4 id="nombreCompletoUsuario" class="mb-1"></h4>
                        <p id="cargoUsuario" class="text-muted mb-2"></p>
                        <span id="estadoUsuario" class="badge"></span>
                    </div>
                </div>

                <!-- BLOQUE DE INFO-TARJETAS -->
                <div class="row g-3 mb-4">
                    <!-- Legajo -->
                    <div class="col-md-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-id-badge text-primary fs-3 mb-2"></i>
                                <h6 class="text-muted mb-1">Legajo</h6>
                                <p id="legajoUsuario" class="fw-bold mb-0"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Sector -->
                    <div class="col-md-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-building text-success fs-3 mb-2"></i>
                                <h6 class="text-muted mb-1">Sector</h6>
                                <p id="sectorUsuario" class="fw-bold mb-0"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Rol -->
                    <div class="col-md-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-user-tag text-warning fs-3 mb-2"></i>
                                <h6 class="text-muted mb-1">Rol</h6>
                                <p id="rolUsuario" class="fw-bold mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TABLA DE DETALLE -->
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="m-0">
                            <i class="fas fa-info-circle me-2 text-primary"></i>
                            Información completa del usuario
                        </h6>
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-striped m-0">
                            <tbody>
                                <tr>
                                    <td class="fw-bold" style="width: 30%;">
                                        <i class="fas fa-envelope text-primary me-2"></i>Email
                                    </td>
                                    <td id="emailUsuario"></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">
                                        <i class="fas fa-phone text-success me-2"></i>Teléfono
                                    </td>
                                    <td id="telefonoUsuario"></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">
                                        <i class="fas fa-user-tie text-info me-2"></i>Jefe Directo
                                    </td>
                                    <td id="legajoJefeUsuario"></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">
                                        <i class="fas fa-clock text-warning me-2"></i>Última Sesión
                                    </td>
                                    <td id="ultimaSesionUsuario"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
