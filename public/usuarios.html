<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPI Dashboard - Usuarios</title>

    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
    <!-- Bootstrap Icons (opcional para íconos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 1;
        }

        .geometric-shapes .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .geometric-shapes .shape:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 50%;
        }

        .geometric-shapes .shape:nth-child(2) {
            top: 60%;
            left: 85%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            transform: rotate(45deg);
        }

        .geometric-shapes .shape:nth-child(3) {
            top: 80%;
            left: 10%;
            width: 100px;
            height: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        .geometric-shapes .shape:nth-child(4) {
            top: 30%;
            left: 80%;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(248, 249, 250, 0.1);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-box {
            position: relative;
            z-index: 10;
        }

        .login-logo a {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 10;
        }

        .stats-background {
            position: absolute;
            top: 50px;
            right: 50px;
            opacity: 0.1;
            font-size: 120px;
            color: #bdc3c7;
            font-weight: 900;
            z-index: 3;
            transform: rotate(-15deg);
        }
    </style>
</head>

<body class="login-page">

    <div class="background-pattern"></div>
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="stats-background">KPI</div>

    <div class="login-box">
        <div class="register-logo">
            <b style="color: white;">myResultIQ</b>
        </div>

        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Inicio de sesión</p>

                <form action="detalleUsuario.html" method="get">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="usuario@empresa.com" required />
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-envelope"></span></div>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="••••••••" required />
                        <div class="input-group-append">
                            <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block"
                                onclick="window.location.href='index0.html'">Volver</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                    </div>
                    <!-- /.social-auth-links -->
                    <div class="text-center mt-4">
                        <p class="mb-1"><a href="forgot-password.html">Olvidé mi clave</a></p>
                        <p class="mb-0">
                            <a href="register.html" class="text-center"> Registrar una nueva cuenta</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer-text">
        myResultIQ 1 - Gestión de indicadores
    </div>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>

</html>
