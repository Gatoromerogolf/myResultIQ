        async function obtenerUsuarioPorLegajo(responsable) {
            try {
                const response = await fetch(`/usuarios/${responsable}`);

                if (!response.ok) {
                    if (response.status === 404) {
                        console.warn('Usuario no encontrado');
                        console.log(`no encontro a :  ${responsable}`);
                        return null;
                    }
                    throw new Error(`Error al obtener usuario: ${response.statusText}`);
                }
                const usuario = await response.json();
                return usuario;
            } catch (err) {
                console.error('Error en fetch:', err);
                return null;
            }
        }

        async function obtenerSectoresPorUnidad(unidad) {
            try {
                const response = await fetch(`/sectores/${unidad}`);

                if (!response.ok) {

                        console.warn('Sector no encontrado');
                        return null;

                    throw new Error(`Error al obtener usuario: ${response.statusText}`);
                }
                const sector = await response.json();
                return sector;
            } catch (err) {
                console.error('Error en fetch:', err);
                return null;
            }
        }

        let tablaIndicadores; // instancia global

        async function leerMediciones() {
            console.time("‚è±Ô∏è leerMediciones TOTAL");

            try {
                console.time("‚è±Ô∏è fetch indicadores + mediciones");

                // Traemos ambas cosas en paralelo
                const [respInd, respMed] = await Promise.all([
                    fetch('/api/indicadores'),
                    fetch('/api/mediciones')
                ]);

                console.timeEnd("‚è±Ô∏è fetch indicadores + mediciones");

                // Parseo de respuestas
                const indicadores = await respInd.json();
                const medResponse = await respMed.json();

                const mediciones = medResponse.success ? medResponse.data : [];

                console.log(`üìå Indicadores: ${indicadores.length}, Mediciones: ${mediciones.length}`);

                // Crear Map para lookup r√°pido: id ‚Üí indicador
                const indicadorMap = new Map();
                for (const ind of indicadores) {
                    indicadorMap.set(ind.id, ind);
                }

                console.time("‚è±Ô∏è enriquecer mediciones");

                // Enriquecer mediciones con:
                //  ‚úî nombre del indicador
                //  ‚úî nombre resp_medicion
                //  ‚úî nombre resp_registro
                const filasConExtra = await Promise.all(
                    mediciones.map(async m => {
                        const ind = indicadorMap.get(m.med_indicador_id);

                        return {
                            ...m,
                            indicador_nombre: ind ? ind.nombre : "(sin nombre)",
                            indicador_codigo: ind ? ind.codigo_id : "(sin c√≥digo)",
                            nombre_usuario: ' ',
                            nombre_resp_registro: ' '

                        };
                    })
                );

                console.timeEnd("‚è±Ô∏è enriquecer mediciones");

                console.time("‚è±Ô∏è render DataTable");

                // Inicializar DataTable si no existe
                if (!$.fn.DataTable.isDataTable('#tablaMediciones')) {

                    tablaMediciones = $('#tablaMediciones').DataTable({
                        info: false,
                        data: filasConExtra,
                        columns: [
                            { data: 'id', title: 'Id' },

                            {
                                data: 'med_indicador_id',
                                title: 'Indicador',
                                render: function (data, type, row) {
                                    return row.indicador_codigo || data;
                                }
                            },

                            {
                                data: 'med_tipo_periodo',
                                title: 'Medici√≥n',
                                render: (data) => CodigosService.getNombreCodigo(data)
                            },

                            {
                                data: 'med_valor_periodo',
                                className: 'text-center',
                                title: `Per√≠odo 
                                        <i class="bi bi-info-circle" 
                                        data-bs-toggle="tooltip" 
                                        data-bs-html="true"
                                        style="max-width:400px; color: red;"
                                        title="
                                        Seg√∫n Per√≠odo:<br>
                                        - <strong>d√≠a:</strong> fecha<br>
                                        - <strong>semana:</strong> n√∫mero de semana del a√±o (1 a 52)<br>
                                        - <strong>quincena:</strong> n√∫mero de quincena (1 a 24)<br>
                                        - <strong>mes:</strong> n√∫mero de mes (1 a 12)<br>
                                        - <strong>bimestre:</strong> n√∫mero de bimestre en el a√±o (1 a 6)<br>
                                        - <strong>trimestre:</strong> n√∫mero de trimestre en el a√±o (1 a 4)<br>
                                        - <strong>cuatrimestre:</strong> n√∫mero de cuatrimestre en el a√±o (1 a 3)<br>
                                        - <strong>semestre:</strong> n√∫mero de semestre en el a√±o (1 a 2)
                                        "
                                        ></i>`,
                                render: function (data, type, row) {
                                    if (row.med_tipo_periodo === '0201') {
                                        return data;
                                    } else {
                                        return data ? String(data).slice(-2) : '';
                                    }
                                }
                            },

                            { data: 'med_anio', title: 'A√±o' },

                            {
                                data: 'med_valor',
                                className: 'text-end',
                                title: 'Valor',
                                render: function (data) {
                                    if (data == null) return '';
                                    const numero = parseFloat(data);
                                    return numero.toLocaleString('es-ES', {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    });
                                }
                            },

                            {
                                data: 'med_unidad_medida',
                                title: 'Unid',
                                render: (data) => data ? CodigosService.getNombreCodigo(data) : ''
                            },

                            { data: 'med_comentarios', title: 'Comentarios' },
                            { data: 'med_plan_accion', title: 'Plan de acci√≥n' },

                            {
                                data: 'med_fecha_registro',
                                title: 'Registrado',
                                render: (data) => data ? new Date(data).toLocaleDateString('es-ES') : ''

                                        <i class="fas fa-trash fa-xs"></i>
                                    </button>
                                `;
                                }
                            }
                        ],

                        autoWidth: false,
                        pageLength: 10,

                        language: {
                            url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"

                        drawCallback: function () {
                            [...document.querySelectorAll('[data-bs-toggle="tooltip"]')]
                                .forEach(el => new bootstrap.Tooltip(el));
                        }
                    });
                } else {
                    tablaMediciones.clear().rows.add(filasConExtra).draw();
                }
                console.timeEnd("‚è±Ô∏è render DataTable");
            } catch (error) {
                console.error("‚ùå Error en leerMediciones():", error);
            }
            console.timeEnd("‚è±Ô∏è leerMediciones TOTAL");
        }

        async function eliminarMedicion(id_medicion) {
            const confirmado = confirm(`¬øEst√°s seguro de que quer√©s eliminar esta medicion?: ${id_medicion}`);
            if (!confirmado) return;

            try {
                const response = await fetch(`/api/mediciones/delete/${id_medicion}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Medicion eliminada correctamente.');
                    // Vuelve a cargar la tabla, si ten√©s una funci√≥n para eso:
                    leerMediciones();
                } else {
                    alert('No se pudo eliminar la medicioin.');
                }
            } catch (error) {
                console.error('Error al eliminar la medicion:', error);
                alert('Ocurri√≥ un error inesperado.');
            }
        }

        function getUltimaMedicionPorIndicador(mediciones, indicadorId) {
            // Filtrar por el indicador
            const filtradas = mediciones.filter(m => m.med_indicador_id === indicadorId);

            // Si no hay ninguna, devolvemos null
            if (filtradas.length === 0) return null;

            // Buscar la m√°s reciente comparando fechas
            return filtradas.reduce((ultima, actual) => {
                return new Date(actual.med_fecha_medicion) > new Date(ultima.med_fecha_medicion)
                    ? actual
                    : ultima;
            });
        }

        window.addEventListener("load", () => {

            const avatarAudio = document.getElementById('avatarAudio');
            const btnDetener = document.getElementById('btnDetenerVoz');

            const textoExplicativo = `
    ¬°Hola! Aqui se ven reflejadas todas las mediciones registradas para todos los indicadores.
    El icono azul de la columna derecha permite acceder a la informci√≥n de detalle del indicador.
    El icono rojo permite eliminar la medici√≥n seleccionada.  Esta acci√≥n es irreversible.
    Se puede ordenar la presentaci√≥n de los datos por cualquier columna, haciendo clic en el t√≠tulo de la misma.
    Se puede buscar cualquier texto ingresandolo en el buscador superior derecho.  Esta b√∫squeda se realiza sobre el total de movimientos existentes.
    `;

            let vozSeleccionada = null;
            let colaUtterances = [];
            let reproduciendo = false;

            // üîä Obtener voz en espa√±ol (prioridad Google)
            function obtenerVozEspa√±ol() {
                const voces = speechSynthesis.getVoices();
                if (!voces.length) return null;

                const vozGoogle = voces.find(v =>
                    v.name.toLowerCase().includes("google") && v.lang.startsWith("es")
                );
                const vozEsp = voces.find(v => v.lang.startsWith("es"));

                vozSeleccionada = vozGoogle || vozEsp || voces[0];
                return vozSeleccionada;
            }

            // ‚úÇÔ∏è Dividir texto en bloques seguros
            function dividirTexto(texto, maxLength = 180) {
                const frases = texto
                    .replace(/\s+/g, ' ')
                    .split(/(?<=[.!?])\s+/);

                const bloques = [];
                let actual = "";

                frases.forEach(frase => {
                    if ((actual + frase).length <= maxLength) {
                        actual += frase + " ";
                    } else {
                        bloques.push(actual.trim());
                        actual = frase + " ";
                    }
                });

                if (actual.trim()) bloques.push(actual.trim());
                return bloques;
            }

            // üéôÔ∏è Hablar en cola (NO se corta)
            function hablar(texto = textoExplicativo) {
                if (!('speechSynthesis' in window)) return;

                detener();

                const voz = obtenerVozEspa√±ol();
                if (!voz) {
                    console.warn("‚ö†Ô∏è Voces no disponibles a√∫n");
                    return;
                }

                const bloques = dividirTexto(texto);
                colaUtterances = bloques.map(bloque => {
                    const u = new SpeechSynthesisUtterance(bloque);
                    u.voice = voz;
                    u.lang = "es-ES";
                    u.rate = 1;
                    u.pitch = 1.05;
                    return u;
                });

                reproducirCola();
            }

            function reproducirCola() {
                if (!colaUtterances.length) {
                    detener();
                    return;
                }

                reproduciendo = true;
                const u = colaUtterances.shift();

                u.onstart = () => {
                    avatarAudio.classList.add('speaking');
                    btnDetener.style.display = 'block';
                };

                u.onend = () => {
                    reproducirCola();
                };

                u.onerror = () => {
                    reproducirCola();
                };

                speechSynthesis.speak(u);
            }

            // üõë Detener
            function detener() {
                speechSynthesis.cancel();
                colaUtterances = [];
                reproduciendo = false;
                avatarAudio.classList.remove('speaking');
                btnDetener.style.display = 'none';
            }

            // üéß Eventos
            avatarAudio.addEventListener('click', () => hablar());
            btnDetener.addEventListener('click', detener);

            // ‚è≥ Esperar voces (CR√çTICO)
            speechSynthesis.onvoiceschanged = () => {
                obtenerVozEspa√±ol();
            };

        });
    </script>

    <style>
        /* Efecto de "hablando" */
        #avatarAudio.speaking {
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
            }
        }
    </style>

</body>
