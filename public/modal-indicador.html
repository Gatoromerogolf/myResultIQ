<!-- Modal elegante de detalle de indicador -->
<div class="modal fade" id="modalDetalleIndicador" tabindex="-1" aria-labelledby="detalleIndicadorLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content shadow-lg">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="detalleIndicadorLabel">
                    <i class="fas fa-chart-line me-2"></i> Detalle del Indicador
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- TARJETA DEL RESPONSABLE -->
                <div id="detalleResponsable" class="mb-3"></div>

                <!-- BLOQUE DE INFO-TARJETAS -->
                <div id="bloqueInfoIndicador" class="row g-3 mb-4">
                    <!-- Aquí van las cards de Peso, Global, Frecuencia, Tipo, etc -->
                </div>

                <!-- TABLA DE DETALLE -->
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="m-0">
                            <i class="fas fa-info-circle me-2 text-primary"></i>
                            Información completa del indicador
                        </h6>
                    </div>

                    <div class="card-body p-0">
                        <table class="table table-striped m-0">
                            <tbody id="tablaDetalleIndicador">
                                <!-- Se llena dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
