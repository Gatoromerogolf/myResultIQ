    <script>

        let orgData = null;
        let stack = [];

        // // üö´üö´üö´  build Hierarchy
        function buildHierarchy(sectores, indicadores) {
            // Construye la jerarqu√≠a a partir de la tabla plana
            const map = {};
            const roots = [];

            // Inicializar sectores
            sectores.forEach(r => {
                map[r.id] = {
                    id: r.id,
                    name: r.nombre,
                    type: 'sector',
                    weight: r.sector_porcentual ?? 100, // default 100 si no hay peso
                    children: []
                };
            });

            // Armar jerarqu√≠a de sectores
            sectores.forEach(r => {
                if (r.sector_padre_id && map[r.sector_padre_id]) {
                    map[r.sector_padre_id].children.push(map[r.id]);
                } else {
                    roots.push(map[r.id]);
                }
            });

            // Asociar indicadores al sector destino
            indicadores.forEach(ind => {
                const sector = map[ind.destino];
                if (sector) {
                    const peso = Number(ind.peso_porcentual) || 0;
                    const cumplimiento = ind.ultimo_cumplimiento;

                    // Color de cumplimiento
                    const colorCumplimiento = cumplimiento === null ? 'gray' :
                        cumplimiento >= 100 ? 'green' :
                            cumplimiento >= 50 ? 'orange' : 'red';

                    sector.children.push({
                        id: ind.id,
                        name: ind.nombre,
                        type: 'indicator',
                        weight: peso,
                        value: ind.ultimo_valor || 0,
                        cumplimiento: cumplimiento,
                        colorCumplimiento: colorCumplimiento,
                        target: ind.unico_valor || 100,
                        fechaUltimaMedicion: ind.fecha_ultima_medicion || null,
                        unidadMedida: ind.unidadMedida ?? '',
                        codigo_id: ind.codigo_id ?? '',
                        descripcion: ind.descripcion ?? '',
                        objetivo: ind.objetivo ?? '',
                        responsable: ind.responsable ?? '',
                        fuente_datos: ind.fuente_datos ?? '',
                        formula_calculo: ind.formula_calculo ?? '',
                        freq_medicion: ind.freq_medicion ?? ''
                    });
                }
            });

            // Nodo ra√≠z "Organizaci√≥n"
            return {
                id: 'root',
                name: 'Organizaci√≥n',
                type: 'node',
                weight: 100, // ra√≠z con peso 100
                children: roots
            };
        }

        // // üö´üö´üö´  loadData
        async function loadData() {

            try {
                const [sectoresRes, indicadoresRes] = await Promise.all([
                    fetch('/api/sectores'),
                    fetch('/api/indicadores')
                ]);

                const sectores = await sectoresRes.json();
                const indicadores = await indicadoresRes.json();

                const indicadoresConCumplimiento = indicadores.map(ind => {
                    const cumplimiento = ind.ultimo_cumplimiento;

                    // Mapeo seguro de unidad (usa nombre si existe, sino el c√≥digo raw, sino vac√≠o)
                    const unidadNombre = CodigosService.getNombreCodigo(ind.unidad_medida) || (ind.unidad_medida ?? '');

                    // console.log('unidad map', ind.id, ind.unidad_medida, '->', unidadNombre);

                    return {
                        ...ind,
                        cumplimiento,
                        unidadMedida: unidadNombre
                    };
                });

                orgData = buildHierarchy(sectores, indicadoresConCumplimiento);
                stack = [orgData];
                render();
            } catch (err) {
                console.error('Error al cargar datos:', err);
            }
        }

        // Llamamos al inicio
        loadData();

        function ocultarGraficoFull() {
            const g = document.getElementById('grafico-evolucion-Full');
            const k = document.getElementById('kpiTarjetasFull');

            if (g) g.style.display = 'none';
            if (k) k.style.display = 'none';
        }

        function mostrarGraficoFull() {
            const g = document.getElementById('grafico-evolucion-Full');
            const k = document.getElementById('kpiTarjetasFull');

            if (g) g.style.display = 'block';
            if (k) k.style.display = 'block';
        }



        // // üö´üö´üö´  computeCompliance
        function computeCompliance(node) {
            if (!node) return 0;

            // Nodo hoja (indicador)
            if (!node.children || node.children.length === 0) {
                return node.cumplimiento ?? 0;
            }

            // Nodo con hijos (sectores o indicadores)
            let total = 0;
            let sumWeights = 0;

            for (const child of node.children) {
                const childCompliance = Number(computeCompliance(child)) ?? 0;
                const weight = Number(child.weight ?? 0);

                total += childCompliance * weight;
                sumWeights += weight;
            }
            console.log(
                `Nodo ${node.id}`,
                node.children.map(c => ({
                    id: c.id,
                    type: c.type,
                    weight: Number(c.weight ?? 0),
                    cumplimiento: c.cumplimiento ?? null
                }))
            );

            return sumWeights > 0 ? total / sumWeights : 0;
        }

        // // üö´üö´üö´  computeAbsoluteCompliance (especifica para el ring)
        function computeAbsoluteCompliance(node) {
            if (!node) return 0;

            // Indicador ‚Üí aporte directo
            if (!node.children || node.children.length === 0) {
                const comp = Number(node.cumplimiento) || 0;
                const weight = Number(node.weight) || 0;
                return (comp * weight) / 100;
            }

            // Nodo compuesto ‚Üí suma de aportes
            return node.children.reduce(
                (sum, child) => sum + computeAbsoluteCompliance(child),
                0
            );
        }


        // // üö´üö´üö´  render
        function render() {
            // Renderizado del nodo actual y actualizaci√≥n de globalPercent
            const node = stack[stack.length - 1];
            if (!node) return;

            // üîí Si NO es indicador ‚Üí no puede haber gr√°fico full
            if (node.type !== 'indicator') {
                ocultarGraficoFull();
            }

            // Cumplimiento ponderado de todos los niveles
            const comp = Number(computeCompliance(node));
            // const comp = computeAbsoluteCompliance(node);


            // Actualizamos globalPercent
            const globalPercentEl = document.getElementById('globalPercent');
            if (globalPercentEl) globalPercentEl.innerText = Number(comp).toFixed(2) + '%';

            // Actualizar t√≠tulo 
            const nodeTitleEl = document.getElementById('nodeTitle');
            if (nodeTitleEl) nodeTitleEl.innerText = node.name || "Sin nombre";

            // Actualizar descripci√≥n del nodo
            const nodeDescEl = document.getElementById('nodeDesc');

            if (nodeDescEl) {
                if (node.type === 'indicator') {
                    const unidad = node.unidadMedida ? ` ${node.unidadMedida}` : '';
                    const valor = (typeof node.value === 'number') ? node.value.toFixed(2) : node.value ?? '-';
                    const meta = (typeof node.target === 'number') ? node.target.toFixed(2) : node.target ?? '-';

        function evaluarTendenciaIndicador(mediciones, umbral = 2) {
            if (!Array.isArray(mediciones) || mediciones.length < 2) {
                return {
                    tendencia: "datos insuficientes",
                    variacion: 0,
                    pendiente: 0,
                    color: "gray",
                    icono: "‚ö™"
                };
            }

            const n = mediciones.length;
            const x = Array.from({ length: n }, (_, i) => i + 1);
            const y = mediciones;

            const meanX = x.reduce((a, b) => a + b, 0) / n;
            const meanY = y.reduce((a, b) => a + b, 0) / n;

            let num = 0, den = 0;
            for (let i = 0; i < n; i++) {
                num += (x[i] - meanX) * (y[i] - meanY);
                den += (x[i] - meanX) ** 2;
            }
            const pendiente = num / den;
            const variacion = ((y[n - 1] - y[0]) / y[0]) * 100;

            let tendencia, color, icono;
            if (variacion > umbral && pendiente > 0) {
                tendencia = "En alza";
                color = "#28a745"; // verde
                icono = "üìà";
            } else if (variacion < -umbral && pendiente < 0) {
                tendencia = "En baja";
                color = "#dc3545"; // rojo
                icono = "üìâ";
            } else {
                tendencia = "Estable";
                color = "#ffc107"; // amarillo
                icono = "‚ûñ";
            }

            return {
                tendencia,
                variacion: Number(variacion.toFixed(2)),
                pendiente: Number(pendiente.toFixed(3)),
                color,
                icono
            };
        }

        }

        // üéôÔ∏è Hablar
        function hablar(texto = textoExplicativo) {
            if (!('speechSynthesis' in window)) {
                alert('Tu navegador no soporta la funci√≥n de voz.');
                return;
            }

            detener(); // Si ya est√° hablando, detener primero

            const utterance = new SpeechSynthesisUtterance(texto);
            const voz = obtenerVozEspa√±ol();
            if (voz) utterance.voice = voz;
            utterance.lang = "es-ES";
            utterance.rate = 1;
            utterance.pitch = 1.05;

            // Cambiar avatar seg√∫n tipo de voz
            // if (voz && voz.name.toLowerCase().includes('female') || voz.name.toLowerCase().includes('woman') || voz.name.toLowerCase().includes('mujer')) {
            //     avatarAudio.src = "/dist/images/avatar3.png";
            // } else {
            //     avatarAudio.src = "/dist/images/avatar4.png";
            // }

            // Eventos visuales
            utterance.onstart = () => {
                avatarAudio.classList.add('speaking');
                btnDetener.style.display = 'block';
            };
            utterance.onend = () => detener();
            utterance.onerror = () => detener();

            speechSynthesis.speak(utterance);
        }

        // üõë Detener voz
        function detener() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            avatarAudio.classList.remove('speaking');
            btnDetener.style.display = 'none';
        }

        // üéß Eventos
        avatarAudio.addEventListener('click', () => hablar());
        btnDetener.addEventListener('click', detener);
        window.speechSynthesis.onvoiceschanged = () => obtenerVozEspa√±ol();
    </script>
